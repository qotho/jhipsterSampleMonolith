
<div *ngIf="jobHistory">
    <h2><span>Job History</span> {{jobHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{jobHistory.startDate | date:'medium'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{jobHistory.endDate | date:'medium'}}</span>
        </dd>
        <dt><span>Language</span></dt>
        <dd>
            <span>{{jobHistory.language}}</span>
        </dd>
        <dt><span>Job</span></dt>
        <dd>
            <div *ngIf="jobHistory.job">
                <a [routerLink]="['/job', jobHistory.job?.id]">{{jobHistory.job?.id}}</a>
            </div>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <div *ngIf="jobHistory.department">
                <a [routerLink]="['/department', jobHistory.department?.id]">{{jobHistory.department?.id}}</a>
            </div>
        </dd>
        <dt><span>Employee</span></dt>
        <dd>
            <div *ngIf="jobHistory.employee">
                <a [routerLink]="['/employee', jobHistory.employee?.id]">{{jobHistory.employee?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-history/'+ jobHistory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
